apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}


repositories {
    jcenter()
}

ext.jme3Version = '3.1.0-stable'

dependencies {
    compile "org.jmonkeyengine:jme3-core:${jme3Version}"
    runtime "org.jmonkeyengine:jme3-desktop:${jme3Version}"
    runtime "org.jmonkeyengine:jme3-lwjgl3:${jme3Version}"
    testCompile 'junit:junit:4.12'
}
